<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>QXQ</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../assets/css/style.css">
		<link rel="icon" type="image/png" href="favicon.png">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Principal page</title>
        <script src="wasm_exec.js"></script> <!-- Necesario para cargar el WASM -->
	</head>
	<body>
        <header class="shadow z-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-between py-3">
                            <a href="" class="main-logo">
                                <img src="assets/img/logo.svg">
                            </a>
                            <div class="d-flex justify-content-between">
                                <div class="profile-section d-flex justify-content-between">
                                    <div>
                                        <span>username</span>
                                        <i>email@xqx.ai</i>
                                    </div>
                                    <img src="assets/img/avatar.png">
                                </div>
                                <div class="dots-decoration">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <script>
                $(document).ready(function() {
                    fetch('/leer-html?nombreArchivo=app.html')
                        .then(function(response) {
                            if (!response.ok) {
                                throw new Error('Error al obtener el archivo');
                            }
                            return response.text();
                        })
                        .then(function(data) {
                            var div = $('<div id="contentapp" class="containerapp"></div>');
                            div.html(data);
                            $('#application').append(div);
                            // document.getElementById('application').innerHTML = data;
                        })
                        .catch(function(error) {
                            console.error('Error:', error);
                        });
                });
            </script>
            <div id="application">

            </div>
        </main>
    </body>
</html>
